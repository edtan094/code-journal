<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
</head>
<body>
  <header class="purple-background">
    <div class="container row">
      <div class="column-full">
        <h4 class="white-text">Code Journal</h4>
      </div>
    </div>
  </header>
  <main class="gray-background">
    <div class="container" data-view="entry-form">
      <div class="row column-full">
        <h2>New Entry</h2>
      </div>
      <div class="row">
        <div class="column-half">
          <div class="image-container">
            <img class="image-size image-place-holder" src="images/placeholder-image-square.jpg">
          </div>
        </div>
        <div class="column-half">
          <form action="index.html" method="get" class="row flex-column form-title-image">
            <label for="Title" class="padding-bottom">Title</label>
            <input type="text" name="title" id="title" class="title-value" required>
            <label for="Photo URL" class="padding-top padding-bottom">Photo URL</label>
            <input type="text" name="Photo URL" id="photo-URL" required>
          </form>
        </div>
      </div>
      <div class="row column-full">
        <form action="index.html" method="get" class="row flex-column form-notes">
          <label for="Notes" class="padding-top padding-bottom">Notes</label>
          <textarea name="Notes" cols="112" rows="7" id="Notes" class="notes-value" required></textarea>
        </form>
      </div>
      <div class="row justify-end padding-top padding-bottom">
        <button class="purple-background button new-entry-button">SAVE</button>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
