<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
</head>

<body class="gray-background anchor">
  <header class="purple-background">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="row align-center white-text" id="header-of-website">
            <h3>Code Journal</h3>
            <a class="view hidden" id="navigation" data-view="entries">Entries</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
        </div>
        <form class="row swap-view" id="submission-form" data-view="entries">
          <div class="column-half">
            <div class="image-container">
              <img class="image-size image-place-holder" src="images/placeholder-image-square.jpg">
            </div>
          </div>
          <div class="column-half">
            <div class="row">
              <label for="title" class="padding-bottom">Title</label>
              <input type="text" name="title" id="title" class="title-value" required>
            </div>
            <div class="row">
              <label for="Photo URL" class="padding-top padding-bottom">Photo URL</label>
              <input type="text" name="Photo URL" id="photo-URL" required>
            </div>
          </div>
          <div class="column-full padding-top">
            <div class="row padding-bottom">
              <label for="Notes">Notes</label>
            </div>
            <textarea name="Notes" rows="7" id="notes" class="notes-value" required></textarea>
          </div>
          <div class="column-full padding-top padding-bottom">
            <div class="row justify-space-between" id="buttons">
              <button class="hidden delete-button">Delete Entry</button>
              <button class="purple-background button">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div class="view hidden" data-view="entries">
        <div class="row">
          <div class="column-half">
            <h2>Entries</h2>
          </div>
          <div class="column-half">
            <div class="row justify-end align-center height-100">
              <a class="purple-background button display-flex justify-center align-center"
                data-view="entry-form">NEW</a>
            </div>
          </div>
        </div>
        <div class="row justify-center">
          <p class="view hidden" data-view="entries" id="no-entries-text">No entries have been recorded.</p>
        </div>
        <ul class="list swap-view">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
